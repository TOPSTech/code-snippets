<div class="portlet box blue">
   <div class="portlet-title">
      <div class="caption">
         <i class="icon-user"></i>User List 
      </div>
      <div class="tools"></div>
      <div class="actions">
         <div class="btn-group">
            <a ui-sref="root.addUser" id="add_user" class="btn btn-circle default" type="button">Add User</a>
         </div>
      </div>
   </div>
   <div class="portlet-body">
      <div class="form-group">
         <div id="alert_notification"></div>
      </div>
      <div id="ajax_data" ng-if="vm.isUsersLoaded">
         <div class="table-scrollable">
            <table class="table table-striped table-hover">
               <thead>
                  <tr>
                     <th> # </th>
                     <th> First Name </th>
                     <th> Last Name </th>
                     <th> Email </th>
                     <th> Mobile Number </th>
                     <th> Action </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-if="vm.userList.length == 0">
                     <td class="text-center" colspan="5">No data found.</td>
                  </tr>
                  <tr dir-paginate="user in vm.userList | itemsPerPage : vm.itemPerPage" total-items="vm.totalItem" current-page="vm.pagination.current">
                     <td>{{ (vm.itemPerPage * (vm.pagination.current-1)) + $index+1}} </td>
                     <td ng-bind-template="{{ user.firstName}}"></td>
                     <td ng-bind-template="{{ user.lastName}}"></td>
                     <td ng-bind-template="{{ user.email}}"></td>
                     <td ng-bind-template="{{ user.mobileNo}}"></td>
                     <td>
                        <a ng-disabled="vm.loggedInUserId == user._id" ng-if="!user.isActive" href="javascript:void(0)" title="Active" class="btn btn-icon-only red" ng-click="vm.changeStatus(user._id, 1)">
                        <i class="fa fa-ban"></i>
                        </a>
                        <a ng-disabled="vm.loggedInUserId == user._id" href="javascript:void(0)" ng-if="user.isActive" title="Inactive" class="btn btn-icon-only blue" ng-click="vm.changeStatus(user._id, 0)"><i class="fa fa-check"></i>
                        </a>
                        <a title="Edit" class="btn btn-icon-only blue" ui-sref="root.editUser({userId:user._id})"><i class="fa fa-edit"></i></a>
                        <a ng-disabled="vm.loggedInUserId == user._id" href="javascript:void(0)" id="delete" title="Delete" class="btn btn-icon-only purple" ng-click="vm.deleteUser(sm,user._id)"><i class="fa fa-trash"></i></a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
         <div class="row">
            <div class="col-md-12 text-right">
               <dir-pagination-controls
                  max-size='5'
                  on-page-change="vm.pageChanged(newPageNumber)"
                  ></dir-pagination-controls>
            </div>
         </div>
      </div>
   </div>
</div>
